<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>Remove?</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>Are you sure you want to delete the following course?</h1>
            <p>Name: {{ remove_course.name }}</p>
            <p>Description: {{ remove_course.description }}</p>
            <form class="" action="/delete/{{remove_course.id}}" method="post">
                {% csrf_token %}
                <input type="submit" name="name" value="Yes! I want to delete this!">
            </form>
            <form class="" action="/" method="post">
                {% csrf_token %}
                <input type="submit" name="name" value="No">
            </form>
        </div>
    </body>
</html>
