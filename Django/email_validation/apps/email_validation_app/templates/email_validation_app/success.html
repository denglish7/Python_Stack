<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>Email Validation</title>
    </head>
    <body>
        <div class="wrapper">
            {% if messages %}
    			{% for message in messages %}
    				<p>{{message}}</p>
    			{% endfor %}
    		{% endif %}
            <h1>Email Addresses Entered</h1>
            <table>
                {% for email in list_of_emails %}
                <tr>
                    <td>{{email.email}}</td>
                    <td>{{email.created_at}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
