<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title></title>
        <style>
            img {
                height: 200px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            {% if tmnt == True %}
                <img src="{{ url_for('static', filename='img/tmnt.png') }}">
            {% endif %}
            {% if tmnt == False %}
                {% if color == 'blue' %}
                    <img src="{{ url_for('static', filename='img/leonardo.jpg') }}" alt="">
                {% elif color == 'orange' %}
                    <img src="{{ url_for('static', filename='img/michelangelo.jpg') }}" alt="">
                {% elif color == 'red' %}
                    <img src="{{ url_for('static', filename='img/raphael.jpg') }}" alt="">
                {% elif color == 'purple' %}
                    <img src="{{ url_for('static', filename='img/donatello.jpg') }}" alt="">
                {% else %}
                    <img src="{{ url_for('static', filename='img/notapril.jpg') }}" alt="notapril">
                {% endif%}
            {% endif%}
        </div>
    </body>
</html>
